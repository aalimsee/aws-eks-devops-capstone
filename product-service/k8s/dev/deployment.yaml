---
apiVersion: apps/v1

kind: Deployment

metadata:
  name: product-service
  namespace: dev

spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image:
            255945442255.dkr.ecr.us-east-1.amazonaws.com/ce-grp-1/product-service:dev-${GITHUB_SHA}
          ports:
            - containerPort: 5000

          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
