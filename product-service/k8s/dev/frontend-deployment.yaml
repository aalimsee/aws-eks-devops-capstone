apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
        - name: react-frontend
          image:
            255945442255.dkr.ecr.us-east-1.amazonaws.com/group-1/react-frontend:dev-${GITHUB_SHA}
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
