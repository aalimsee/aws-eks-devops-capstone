apiVersion: apps/v1
kind: Deployment
metadata:
  name: aaron-nginx-deployment
  namespace: aaron-eks-activity
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      serviceAccountName: aaron-nginx-service-account
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80